<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Quejas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <meta name="robots" content="noindex, nofollow">

    <style>
        :root {
            --color-primary-dark: #0A1628; --color-primary-blue: #1E3A8A; --color-accent-blue: #3B82F6;
            --color-light-gray: #F3F4F6; --color-text-dark: #1F2937; --color-text-medium: #4B5563;
            --color-border: #E5E7EB; --color-white: #FFFFFF; --color-error: #EF4444; --color-success: #10B981;
        }
        body { font-family: 'Lato', sans-serif; background-color: var(--color-light-gray); color: var(--color-text-dark); margin: 0; }
        .header {
            background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-primary-blue) 100%);
            color: var(--color-white);
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { margin: 0; font-family: 'Montserrat', sans-serif; font-size: 2em; }
        
        .search-container {
            width: 300px;
        }
        #searchFolio {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid var(--color-primary-blue);
            background-color: var(--color-primary-dark);
            color: var(--color-white);
            font-size: 1em;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }
        #searchFolio:focus {
            outline: none;
            border-color: var(--color-accent-blue);
            background-color: #1a2a45;
        }
        #searchFolio::placeholder {
            color: #aab8c2;
        }

        .tabs-nav { display: flex; background-color: var(--color-white); border-bottom: 1px solid var(--color-border); padding: 0 40px; }
        .tab-btn { background: none; border: none; padding: 15px 25px; font-size: 1.1em; font-weight: 600; color: var(--color-text-medium); cursor: pointer; position: relative; transition: color 0.2s ease; }
        .tab-btn::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 4px; background-color: var(--color-accent-blue); transform: scaleX(0); transition: transform 0.3s ease; }
        .tab-btn.active { color: var(--color-primary-blue); }
        .tab-btn.active::after { transform: scaleX(1); }
        .dashboard-container { max-width: 1600px; margin: 20px auto; padding: 20px; }
        .quejas-lista { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 20px; }
        .queja-tarjeta { background-color: var(--color-white); border: 1px solid var(--color-border); border-left: 5px solid var(--color-primary-blue); border-radius: 8px; padding: 15px 20px; transition: box-shadow 0.2s ease, transform 0.2s ease; cursor: pointer; }
        .queja-tarjeta:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
        .tarjeta-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tarjeta-folio { font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 1.2em; color: var(--color-primary-blue); }
        .tarjeta-fecha { font-size: 0.85em; color: var(--color-text-medium); }
        .tarjeta-body p { margin: 5px 0; font-size: 0.95em; }
        .empty-state { text-align: center; grid-column: 1 / -1; padding: 50px; font-size: 1.2em; color: var(--color-text-medium); font-style: italic; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(10, 22, 40, 0.8); display: flex; justify-content: center; align-items: center; z-index: 2000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: var(--color-white); border-radius: 15px; width: 90%; max-width: 700px; max-height: 90vh; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.2); transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-header { padding: 20px; border-bottom: 1px solid var(--color-border); display: flex; justify-content: space-between; align-items: center; }
        .modal-header h2 { margin: 0; font-family: 'Montserrat', sans-serif; font-size: 1.5em; color: var(--color-primary-blue); }
        .modal-close-btn { background: none; border: none; font-size: 1.8em; cursor: pointer; color: var(--color-text-medium); }
        .modal-body { padding: 25px; overflow-y: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 15px 25px; }
        .detail-item { padding: 10px; background-color: var(--color-light-gray); border-radius: 8px; }
        .detail-item strong { display: block; font-size: 0.8em; text-transform: uppercase; color: var(--color-text-medium); margin-bottom: 5px; }
        .full-width { grid-column: 1 / -1; }
        .modal-footer { padding: 20px; border-top: 1px solid var(--color-border); background-color: var(--color-light-gray); }
        .modal-footer textarea { width: 100%; min-height: 80px; padding: 10px; border: 1px solid var(--color-border); border-radius: 8px; font-size: 1em; margin-bottom: 15px; }
        .modal-footer button { background-color: var(--color-success); color: white; border: none; padding: 12px 25px; font-size: 1.1em; font-weight: 600; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease; }
        .modal-footer button:hover { background-color: #059669; }
        .procedencia-container { display: flex; gap: 20px; margin-bottom: 15px; align-items: center; }
        .procedencia-option { display: flex; align-items: center; gap: 8px; }
        .procedencia-option input[type="radio"] { width: 18px; height: 18px; cursor: pointer; }
        .procedencia-option label { font-weight: 600; cursor: pointer; color: var(--color-text-dark); }
        .procedencia-option input[type="radio"]:checked + label { color: var(--color-primary-blue); }
        .pdf-button { background-color: var(--color-error); color: white; border: none; padding: 10px 20px; font-size: 1em; font-weight: 600; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease; margin-left: 10px; }
        .pdf-button:hover { background-color: #dc2626; }
        .pdf-button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .pdf-button-direct {
            background-color: #10B981;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-top: 8px;
            width: 100%;
        }
        .pdf-button-direct:hover {
            background-color: #059669;
            transform: translateY(-1px);
        }
        .pdf-button-view {
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 8px;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
        }
        .pdf-button-view::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .pdf-button-view:hover {
            background: linear-gradient(135deg, #2563EB 0%, #1E40AF 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .pdf-button-view:hover::before {
            left: 100%;
        }
        .pdf-button-view:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
        }
        .queja-respondida {
            border-left-color: #10B981 !important;
            background-color: #F0FDF4;
        }
        .queja-respondida .tarjeta-folio {
            color: #059669;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Panel de Quejas Pendientes</h1>
        <div class="search-container">
            <input type="text" id="searchFolio" placeholder="Buscar por folio...">
        </div>
        <div>
            <span id="welcomeUser" style="margin-right: 20px; font-weight: 600;"></span>
            <button id="logoutBtn" style="background:var(--color-error); color:white; border:none; padding: 8px 15px; border-radius: 8px; cursor:pointer; font-weight: 600;">Cerrar Sesi√≥n</button>
        </div>
    </header>

    <nav class="tabs-nav" id="tabsNav">
        <button class="tab-btn active" data-tipo="Todos">Todas</button>
        <button class="tab-btn" data-tipo="Pendientes">Pendientes</button>
        <button class="tab-btn" data-tipo="Respondidas">Respondidas</button>
        <button class="tab-btn" data-tipo="Retraso">Retrasos</button>
        <button class="tab-btn" data-tipo="Mal trato">Mal Trato</button>
        <button class="tab-btn" data-tipo="Inseguridad">Inseguridad</button>
        <button class="tab-btn" data-tipo="Unidad en mal estado">Mal Estado</button>
        <button class="tab-btn" data-tipo="Otro">Otras</button>
    </nav>

    <main class="dashboard-container">
        <div class="quejas-lista" id="quejasLista">
            </div>
    </main>
    
    <div class="modal-overlay" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalFolio"></h2>
                <button class="modal-close-btn" id="modalCloseBtn">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <form id="resolveForm">
                    <div class="procedencia-container">
                        <strong>¬øLa queja procede?</strong>
                        <div class="procedencia-option">
                            <input type="radio" id="procedio" name="procedencia" value="Procedio" required>
                            <label for="procedio">Procedi√≥</label>
                        </div>
                        <div class="procedencia-option">
                            <input type="radio" id="noProcedio" name="procedencia" value="No Procedio" required>
                            <label for="noProcedio">No Procedi√≥</label>
                        </div>
                    </div>
                    <label for="resolucionText"><strong>Escribir Resoluci√≥n:</strong></label>
                    <textarea id="resolucionText" placeholder="Describe la acci√≥n tomada para resolver esta queja..." required></textarea>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <button type="submit">Marcar como Atendida</button>
                        <button type="button" id="generatePdfBtn" class="pdf-button" disabled>Generar PDF</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/sanitization.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- INICIO DE LA L√ìGICA DE AUTENTICACI√ìN ---
        
        const accessToken = localStorage.getItem('accessToken');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!accessToken) {
            window.location.href = '/login.html';
            return;
        }
        
        const welcomeUserSpan = document.getElementById('welcomeUser');
        const logoutBtn = document.getElementById('logoutBtn');
        if (user && user.username) {
            welcomeUserSpan.textContent = `Bienvenido, ${user.username}`;
        }
        logoutBtn.addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/login.html';
        });

        // --- FIN DE LA L√ìGICA DE AUTENTICACI√ìN ---

        const tabsNav = document.getElementById('tabsNav');
        const quejasLista = document.getElementById('quejasLista');
        const detailsModal = document.getElementById('detailsModal');
        const modalFolio = document.getElementById('modalFolio');
        const modalBody = document.getElementById('modalBody');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        const resolveForm = document.getElementById('resolveForm');
        const searchInput = document.getElementById('searchFolio');
        const generatePdfBtn = document.getElementById('generatePdfBtn');
        
        let todasLasQuejas = [];
        let quejaActual = null;

        async function fetchQuejas() {
            try {
                const response = await fetch('/api/quejas', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.status === 401 || response.status === 403) {
                    localStorage.clear();
                    window.location.href = '/login.html';
                    return;
                }
                
                if (!response.ok) throw new Error('Error al cargar datos del servidor');
                
                const quejasData = await response.json();
                if (quejasData.success) {
                    todasLasQuejas = quejasData.data;
                    renderQuejas();
                } else {
                    throw new Error(quejasData.error || 'Error desconocido');
                }
            } catch (error) {
                setSafeContent(quejasLista, '<p class="empty-state">Error al cargar las quejas.</p>', true);
                console.error(error);
            }
        }

        function renderQuejas() {
            quejasLista.textContent = '';
            const activeTab = document.querySelector('.tab-btn.active');
            const tipoFiltro = activeTab.dataset.tipo;
            const searchTerm = searchInput ? searchInput.value.trim().toUpperCase() : '';
            
            let quejasFiltradas = todasLasQuejas;
            
            // Filtrar por estado
            if (tipoFiltro === 'Pendientes') {
                quejasFiltradas = quejasFiltradas.filter(q => q.estado_queja === 'Pendiente');
            } else if (tipoFiltro === 'Respondidas') {
                quejasFiltradas = quejasFiltradas.filter(q => q.estado_queja === 'Revisada');
            } else if (tipoFiltro !== 'Todos') {
                // Filtrar por tipo de queja
                quejasFiltradas = quejasFiltradas.filter(q => q.tipo === tipoFiltro);
            }
            
            // Filtrar por b√∫squeda
            const quejasFinales = quejasFiltradas.filter(queja => {
                if (!searchTerm) return true;
                return queja.folio && queja.folio.toUpperCase().includes(searchTerm);
            });
            
            if (quejasFinales.length === 0) {
                setSafeContent(quejasLista, '<p class="empty-state">No se encontraron quejas que coincidan con los filtros.</p>', true);
                return;
            }
            
            quejasFinales.forEach(queja => {
                const tarjeta = crearTarjetaQueja(queja);
                quejasLista.appendChild(tarjeta);
            });
            
            // Agregar event listeners a los botones PDF directos
            document.querySelectorAll('.pdf-button-direct').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); // Evitar que se abra el modal
                    const folio = button.dataset.folio;
                    generarPdfDirecto(folio);
                });
            });
            
            // Agregar event listeners a los botones de visualizaci√≥n
            document.querySelectorAll('.pdf-button-view').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); // Evitar que se abra el modal
                    const folio = button.dataset.folio;
                    verReporte(folio);
                });
            });
        }

        function crearTarjetaQueja(queja) {
            const tarjeta = document.createElement('div');
            tarjeta.className = queja.estado_queja === 'Revisada' ? 'queja-tarjeta queja-respondida' : 'queja-tarjeta';
            tarjeta.dataset.id = queja.id;
            tarjeta.dataset.tabla = queja.tabla_origen;
            // Manejo robusto de fechas - SIEMPRE respetar la hora exacta de la BD
            let fechaFormateada = 'Fecha no disponible';
            
            // Priorizar fecha_creacion de la base de datos (hora exacta)
            if (queja.fecha_creacion) {
                console.log('Debug fecha_creacion para folio', queja.folio, ':', {
                    valor: queja.fecha_creacion,
                    tipo: typeof queja.fecha_creacion,
                    queja_completa: queja
                });
                
                try {
                    const fecha = new Date(queja.fecha_creacion);
                    console.log('Fecha parseada:', fecha, 'isValid:', !isNaN(fecha.getTime()));
                    
                    if (!isNaN(fecha.getTime())) {
                        // SIEMPRE mostrar fecha y hora exacta de la BD
                        fechaFormateada = fecha.toLocaleString('es-MX', { 
                            dateStyle: 'medium', 
                            timeStyle: 'short' 
                        });
                        console.log('Fecha formateada:', fechaFormateada);
                    }
                } catch (error) {
                    console.warn('Error parseando fecha_creacion:', queja.fecha_creacion, error);
                }
            } else {
                console.log('No hay fecha_creacion para folio', queja.folio, ':', queja);
            }
            
            // Solo si NO hay fecha_creacion, intentar otros campos
            if (fechaFormateada === 'Fecha no disponible') {
                const camposFechaAlternativos = ['fecha_actualizacion', 'created_at', 'updated_at'];
                
                for (const campo of camposFechaAlternativos) {
                    if (queja[campo]) {
                        try {
                            const fecha = new Date(queja[campo]);
                            if (!isNaN(fecha.getTime())) {
                                fechaFormateada = fecha.toLocaleString('es-MX', { 
                                    dateStyle: 'medium', 
                                    timeStyle: 'short' 
                                });
                                break;
                            }
                        } catch (error) {
                            console.warn(`Error parseando ${campo}:`, queja[campo], error);
                        }
                    }
                }
            }
            
            // Solo como √∫ltimo recurso, extraer fecha del folio (sin hora)
            if (fechaFormateada === 'Fecha no disponible' && queja.folio) {
                const folioMatch = queja.folio.match(/QJ-(\d{4})(\d{2})(\d{2})-/);
                if (folioMatch) {
                    const [, year, month, day] = folioMatch;
                    const fechaFolio = new Date(parseInt(year), parseInt(month) - 1, parseInt(day));
                    fechaFormateada = fechaFolio.toLocaleDateString('es-MX', { 
                        dateStyle: 'medium'
                    }) + ' (hora no disponible)';
                }
            }
            
            
            // Crear elementos de forma segura
            const header = createSafeElement('div', '', { class: 'tarjeta-header' });
            const folio = createSafeElement('span', queja.folio || 'N/A', { class: 'tarjeta-folio' });
            const fechaElement = createSafeElement('span', fechaFormateada, { class: 'tarjeta-fecha' });
            header.appendChild(folio);
            header.appendChild(fechaElement);
            
            const body = createSafeElement('div', '', { class: 'tarjeta-body' });
            const tipo = createSafeElement('p', '', {});
            setSafeContent(tipo, `<strong>Tipo:</strong> ${queja.tipo || 'N/A'}`, true);
            
            const empleado = createSafeElement('p', '', {});
            setSafeContent(empleado, `<strong>Empleado:</strong> ${queja.numero_empleado || 'N/A'}`, true);
            
            const empresa = createSafeElement('p', '', {});
            setSafeContent(empresa, `<strong>Empresa:</strong> ${queja.empresa || 'N/A'}`, true);
            
            const estado = createSafeElement('p', '', {});
            setSafeContent(estado, `<strong>Estado:</strong> ${queja.estado_queja || 'Pendiente'}`, true);
            
            body.appendChild(tipo);
            body.appendChild(empleado);
            body.appendChild(empresa);
            body.appendChild(estado);
            
            // Agregar botones PDF si est√° resuelta
            if (queja.estado_queja === 'Revisada') {
                const pdfButtons = createSafeElement('div', '', { class: 'pdf-buttons' });
                const downloadBtn = createSafeElement('button', 'Descargar PDF', { 
                    class: 'pdf-button-direct',
                    'data-folio': queja.folio
                });
                const viewBtn = createSafeElement('button', 'Ver Reporte', { 
                    class: 'pdf-button-view',
                    'data-folio': queja.folio
                });
                
                pdfButtons.appendChild(downloadBtn);
                pdfButtons.appendChild(viewBtn);
                body.appendChild(pdfButtons);
            }
            
            tarjeta.appendChild(header);
            tarjeta.appendChild(body);
            return tarjeta;
        }
        
        function abrirModalDetalles(queja) {
            quejaActual = queja;
            modalFolio.textContent = `Detalles Folio: ${queja.folio}`;
            modalBody.innerHTML = '';
            
            // Limpiar formulario de resoluci√≥n
            resolveForm.reset();
            document.getElementById('resolucionText').value = '';
            
            // Limpiar selecci√≥n de procedencia
            const procedenciaInputs = document.querySelectorAll('input[name="procedencia"]');
            procedenciaInputs.forEach(input => input.checked = false);
            const etiquetas = {
                numero_empleado: 'No. Empleado', empresa: 'Empresa', ruta: 'Ruta', numero_unidad: 'No. Unidad',
                colonia: 'Colonia', turno: 'Turno', tipo: 'Tipo de Queja', folio: 'Folio',
                detalles_retraso: 'Detalles de Retraso', direccion_subida: 'Direcci√≥n de Recolecci√≥n',
                hora_programada: 'Hora Programada', hora_llegada: 'Hora Real de Llegada',
                metodo_transporte_alterno: 'Transporte Alterno', monto_gastado: 'Monto Gastado',
                hora_llegada_planta: 'Llegada a Planta', nombre_conductor_maltrato: 'Conductor',
                detalles_maltrato: 'Detalles de Mal Trato', detalles_inseguridad: 'Detalles de Inseguridad',
                ubicacion_inseguridad: 'Lugar del Incidente', numero_unidad_malestado: 'No. Unidad (Mal Estado)',
                tipo_falla: 'Tipo de Falla', detalles_malestado: 'Detalles (Mal Estado)', detalles_otro: 'Detalles (Otro)'
            };
            for(const key in queja) {
                if(etiquetas[key] && queja[key] !== null && queja[key] !== '') {
                    let valor = queja[key];
                    if (['hora_programada', 'hora_llegada', 'hora_llegada_planta'].includes(key) && valor) {
                        try {
                            const fechaHora = new Date(valor);
                            if (!isNaN(fechaHora.getTime())) {
                                valor = fechaHora.toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit', hour12: true });
                            }
                        } catch (error) {
                            console.warn('Error formateando hora:', valor, error);
                        }
                    }
                    const item = document.createElement('div');
                    item.className = 'detail-item';
                    item.innerHTML = `<strong>${etiquetas[key]}</strong> <span>${valor}</span>`;
                    if (key.includes('detalles')) item.classList.add('full-width');
                    modalBody.appendChild(item);
                }
            }
            
            // Habilitar bot√≥n PDF solo si la queja est√° resuelta
            if (queja.estado_queja === 'Revisada') {
                generatePdfBtn.disabled = false;
                generatePdfBtn.style.opacity = '1';
                generatePdfBtn.style.cursor = 'pointer';
                
                // Ocultar formulario de resoluci√≥n para quejas ya resueltas
                resolveForm.style.display = 'none';
                
                // Mostrar mensaje de queja ya resuelta
                const mensajeResuelta = document.createElement('div');
                mensajeResuelta.innerHTML = `
                    <div style="background-color: #D1FAE5; border: 1px solid #10B981; border-radius: 8px; padding: 15px; margin-bottom: 15px;">
                        <h3 style="color: #059669; margin: 0 0 10px 0;">Queja Ya Resuelta</h3>
                        <p style="margin: 0; color: #065F46;">Esta queja ya ha sido atendida y resuelta.</p>
                    </div>
                `;
                modalBody.appendChild(mensajeResuelta);
            } else {
                generatePdfBtn.disabled = true;
                generatePdfBtn.style.opacity = '0.5';
                generatePdfBtn.style.cursor = 'not-allowed';
                
                // Mostrar formulario de resoluci√≥n para quejas pendientes
                resolveForm.style.display = 'block';
            }
            
            detailsModal.classList.add('visible');
        }

        tabsNav.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-btn')) {
                document.querySelector('.tab-btn.active').classList.remove('active');
                e.target.classList.add('active');
                renderQuejas();
            }
        });

        if (searchInput) {
            searchInput.addEventListener('input', renderQuejas);
        }

        quejasLista.addEventListener('click', (e) => {
            // No abrir modal si se hace clic en los botones PDF
            if (e.target.classList.contains('pdf-button-direct') || e.target.classList.contains('pdf-button-view')) {
                return;
            }
            
            const tarjeta = e.target.closest('.queja-tarjeta');
            if (tarjeta) {
                const quejaId = parseInt(tarjeta.dataset.id);
                const tablaOrigen = tarjeta.dataset.tabla;
                const quejaSeleccionada = todasLasQuejas.find(q => q.id === quejaId && q.tabla_origen === tablaOrigen);
                if (quejaSeleccionada) abrirModalDetalles(quejaSeleccionada);
            }
        });

        resolveForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const resolucion = document.getElementById('resolucionText').value;
            const procedencia = document.querySelector('input[name="procedencia"]:checked');
            
            if (!resolucion.trim() || !procedencia || !quejaActual) {
                alert('Por favor completa todos los campos requeridos.');
                return;
            }
            
            try {
                const response = await fetch('/api/queja/resolver', {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ 
                        id: quejaActual.id, 
                        tabla_origen: quejaActual.tabla_origen, 
                        folio: quejaActual.folio,
                        resolucion: resolucion,
                        procedencia: procedencia.value
                    })
                });
                const result = await response.json();
                if (!result.success) throw new Error(result.error);
                
                // Mostrar mensaje de √©xito
                alert(`Queja resuelta exitosamente!\n\nProcedencia: ${procedencia.value}\nFolio: ${quejaActual.folio}`);
                
                detailsModal.classList.remove('visible');
                resolveForm.reset();
                await fetchQuejas();
            } catch (error) {
                alert(`Error al guardar la resoluci√≥n: ${error.message}`);
            }
        });
        
        modalCloseBtn.addEventListener('click', () => detailsModal.classList.remove('visible'));
        detailsModal.addEventListener('click', (e) => { if(e.target === detailsModal) detailsModal.classList.remove('visible') });

        // Event listener para generar PDF
        generatePdfBtn.addEventListener('click', async () => {
            if (!quejaActual) return;
            
            try {
                generatePdfBtn.disabled = true;
                generatePdfBtn.textContent = 'Generando PDF...';
                
                const response = await fetch(`/api/queja/pdf/${quejaActual.folio}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error al generar PDF');
                }
                
                // Crear blob y descargar
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `reporte-queja-${quejaActual.folio}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                alert('PDF generado y descargado exitosamente');
                
            } catch (error) {
                alert(`Error al generar PDF: ${error.message}`);
            } finally {
                generatePdfBtn.disabled = false;
                generatePdfBtn.textContent = 'Generar PDF';
            }
        });

        // Funci√≥n para generar PDF directamente desde la tarjeta
        async function generarPdfDirecto(folio) {
            try {
                console.log('Generando PDF para folio:', folio);
                
                const response = await fetch(`/api/queja/pdf/${folio}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error del servidor:', errorData);
                    throw new Error(errorData.error || `Error del servidor: ${response.status}`);
                }
                
                // Verificar que la respuesta es un PDF
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/pdf')) {
                    throw new Error('La respuesta no es un archivo PDF v√°lido');
                }
                
                // Crear blob y descargar
                const blob = await response.blob();
                console.log('PDF generado, tama√±o:', blob.size, 'bytes');
                
                if (blob.size === 0) {
                    throw new Error('El archivo PDF est√° vac√≠o');
                }
                
                // Verificar que el blob es realmente un PDF
                const arrayBuffer = await blob.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);
                const pdfHeader = String.fromCharCode(uint8Array[0], uint8Array[1], uint8Array[2], uint8Array[3]);
                
                if (pdfHeader !== '%PDF') {
                    throw new Error('El archivo descargado no es un PDF v√°lido');
                }
                
                console.log('PDF v√°lido detectado, iniciando descarga...');
                
                // M√©todo 1: Descarga directa
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `reporte-queja-${folio}.pdf`;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                
                // Limpiar despu√©s de un delay
                setTimeout(() => {
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                }, 1000);
                
                // M√©todo 2: Abrir en nueva ventana como respaldo
                setTimeout(() => {
                    const newWindow = window.open();
                    if (newWindow) {
                        newWindow.document.write(`
                            <html>
                                <head><title>Reporte de Queja - ${folio}</title></head>
                                <body style="margin:0; padding:0;">
                                    <embed src="${url}" type="application/pdf" width="100%" height="100%" />
                                </body>
                            </html>
                        `);
                    }
                }, 500);
                
                alert('PDF generado y descargado exitosamente. Tambi√©n se abri√≥ en una nueva ventana.');
                
            } catch (error) {
                console.error('Error al generar PDF:', error);
                alert(`Error al generar PDF: ${error.message}`);
            }
        };

        // Funci√≥n para ver reporte HTML directamente
        async function verReporte(folio) {
            try {
                console.log('Abriendo reporte HTML para folio:', folio);
                
                const response = await fetch(`/api/queja/view/${folio}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error del servidor:', errorData);
                    throw new Error(errorData.error || `Error del servidor: ${response.status}`);
                }
                
                // Obtener el HTML del reporte
                const htmlContent = await response.text();
                
                // Abrir en nueva ventana
                const newWindow = window.open('', '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
                if (newWindow) {
                    newWindow.document.write(htmlContent);
                    newWindow.document.close();
                } else {
                    throw new Error('No se pudo abrir la nueva ventana. Verifica que los pop-ups est√©n permitidos.');
                }
                
            } catch (error) {
                console.error('Error al abrir reporte:', error);
                alert(`Error al abrir reporte: ${error.message}`);
            }
        }

        fetchQuejas();
    });
    </script>
