<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quejas | Transporte de Personal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Sistema de quejas para transporte de personal - Envía tu retroalimentación de manera segura">
    <meta name="robots" content="noindex, nofollow">

    <style>
        /* Variables de color */
        :root {
            --color-primary-dark: #0A1628;
            --color-primary-blue: #1E3A8A;
            --color-accent-blue: #3B82F6;
            --color-light-blue: #DBEAFE;
            --color-white: #FFFFFF;
            --color-text-dark: #1F2937;
            --color-text-light: #F8FAFC;
            --color-border: #E5E7EB;
            --color-shadow: rgba(30, 58, 138, 0.15);
            --color-hover-blue: #2563EB;
            --color-success: #10B981;
            --color-error: #EF4444;
            --color-warning: #F59E0B;
            --color-info: #6366F1;
        }
        body { font-family: 'Lato', sans-serif; background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-primary-blue) 100%); color: var(--color-text-light); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; box-sizing: border-box; line-height: 1.6; }
        .form-container { background: var(--color-white); border-radius: 20px; box-shadow: 0 25px 50px var(--color-shadow); padding: 50px; max-width: 800px; width: 100%; box-sizing: border-box; position: relative; overflow: hidden; animation: fadeInScale 0.8s ease-out; }
        
        /* --- ESTILOS PARA EL MODAL DE FOLIO --- */
        .folio-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(10, 22, 40, 0.85); display: flex;
            justify-content: center; align-items: center; z-index: 2000;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .folio-modal-overlay.visible { opacity: 1; visibility: visible; }
        .folio-modal-content { background: var(--color-white); color: var(--color-text-dark); padding: 40px; border-radius: 20px; text-align: center; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; transform: scale(0.95); transition: transform 0.3s ease; }
        .folio-modal-overlay.visible .folio-modal-content { transform: scale(1); }
        .folio-modal-content h3 { color: var(--color-success); font-family: 'Montserrat', sans-serif; font-size: 1.8em; margin-top: 0; margin-bottom: 15px; }
        .folio-modal-content p { margin-bottom: 25px; font-size: 1.1em; line-height: 1.6; }
        .folio-display { background-color: var(--color-light-blue); border: 2px dashed var(--color-accent-blue); border-radius: 10px; padding: 15px; margin: 20px auto; display: flex; justify-content: space-between; align-items: center; }
        .folio-number { font-family: 'Montserrat', sans-serif; font-size: 1.5em; font-weight: 700; color: var(--color-primary-blue); letter-spacing: 2px; }
        .folio-copy-btn { background: var(--color-accent-blue); color: var(--color-white); border: none; border-radius: 8px; padding: 10px 15px; font-weight: 600; cursor: pointer; transition: background-color 0.2s ease; }
        .folio-copy-btn:hover { background-color: var(--color-hover-blue); }
        .folio-close-btn { position: absolute; top: 15px; right: 15px; background: transparent; border: none; font-size: 1.8em; cursor: pointer; color: var(--color-border); transition: color 0.2s ease; }
        .folio-close-btn:hover { color: var(--color-text-dark); }

        .form-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px; background: linear-gradient(90deg, var(--color-accent-blue), var(--color-primary-blue), var(--color-accent-blue)); z-index: 1; }
        @keyframes fadeInScale { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        h2 { font-family: 'Montserrat', sans-serif; text-align: center; color: var(--color-primary-blue); margin-bottom: 40px; font-size: 2.8em; font-weight: 700; text-transform: uppercase; letter-spacing: 2.5px; position: relative; padding-bottom: 15px; }
        h2::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 120px; height: 4px; background: linear-gradient(90deg, var(--color-accent-blue), var(--color-primary-blue)); border-radius: 2px; }
        h3 { font-family: 'Montserrat', sans-serif; color: var(--color-primary-blue); margin-top: 35px; margin-bottom: 20px; padding: 15px 25px; background: var(--color-light-blue); border-radius: 10px; font-size: 1.4em; font-weight: 600; letter-spacing: 0.7px; border-left: 6px solid var(--color-accent-blue); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        label { display: block; margin-bottom: 10px; color: var(--color-text-dark); font-weight: 700; font-size: 1.05em; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-group.is-required label::after { content: ' *'; color: var(--color-error); font-weight: bold; }
        input[type="text"], input[type="time"], input[type="number"], textarea, select { width: 100%; padding: 16px; margin-bottom: 25px; border: 2px solid var(--color-border); border-radius: 12px; box-sizing: border-box; font-size: 1.05em; color: var(--color-text-dark); background-color: var(--color-white); transition: all 0.3s ease; font-family: 'Lato', sans-serif; }
        select { appearance: none; -webkit-appearance: none; -moz-appearance: none; background-image: url('data:image/svg+xml;utf8,<svg fill="%233B82F6" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); background-repeat: no-repeat; background-position: right 18px center; background-size: 22px; cursor: pointer; }
        input:focus, textarea:focus, select:focus { border-color: var(--color-accent-blue); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); outline: none; transform: translateY(-3px); background-color: var(--color-white); }
        select:invalid { color: #9CA3AF; }
        select option { color: var(--color-text-dark); }
        select option[value=""] { color: #9CA3AF; }
        input::placeholder, textarea::placeholder { color: #9CA3AF; font-style: italic; }
        button[type="submit"] { background: linear-gradient(135deg, var(--color-accent-blue), var(--color-primary-blue)); color: var(--color-white); padding: 18px 40px; border: none; border-radius: 12px; cursor: pointer; font-size: 1.3em; font-weight: 700; width: 100%; transition: all 0.3s ease; letter-spacing: 1.2px; text-transform: uppercase; box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4); position: relative; overflow: hidden; }
        button[type="submit"]:hover { transform: translateY(-5px); box-shadow: 0 18px 40px rgba(59, 130, 246, 0.5); background: linear-gradient(135deg, var(--color-hover-blue), var(--color-primary-blue)); }
        button[type="submit"]:active { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3); }
        button[type="submit"]::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent); transition: left 0.6s ease-out; }
        button[type="submit"]:hover::before { left: 100%; }
        button[type="submit"]:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }
        .queja-especifica { display: none; border: 2px solid var(--color-light-blue); background: linear-gradient(135deg, var(--color-white) 0%, var(--color-light-blue) 100%); padding: 35px; margin-top: 35px; margin-bottom: 35px; border-radius: 15px; box-shadow: 0 12px 30px rgba(59, 130, 246, 0.15); position: relative; overflow: hidden; animation: slideInFromLeft 0.6s ease-out; }
        .queja-especifica::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, var(--color-accent-blue), var(--color-primary-blue)); border-radius: 15px 15px 0 0; }
        @keyframes slideInFromLeft { from { opacity: 0; transform: translateX(-40px); } to { opacity: 1; transform: translateX(0); } }
        .form-group { margin-bottom: 25px; position: relative; }
        .form-group:last-child { margin-bottom: 0; }
        .loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.9); display: none; align-items: center; justify-content: center; border-radius: 20px; z-index: 1000; flex-direction: column; gap: 20px; font-family: 'Montserrat', sans-serif; color: var(--color-primary-blue); font-size: 1.5em; font-weight: 600; }
        .loading-spinner { width: 60px; height: 60px; border: 6px solid var(--color-light-blue); border-top: 6px solid var(--color-accent-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #notification-container { position: fixed; top: 20px; right: 20px; z-index: 1001; display: flex; flex-direction: column; gap: 10px; max-width: 400px; pointer-events: none; }
        .notification { padding: 16px 24px; border-radius: 12px; color: white; font-weight: 600; opacity: 0; transform: translateX(100%); transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2); pointer-events: all; cursor: pointer; }
        .notification.show { opacity: 1; transform: translateX(0); }
        .notification.success { background: var(--color-success); }
        .notification.error { background: var(--color-error); }
        .notification.info { background: var(--color-info); }
        .notification.warning { background: var(--color-warning); color: var(--color-text-dark); }
        .form-group.error input, .form-group.error textarea, .form-group.error select { border-color: var(--color-error); box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.15); }
        .form-group.success input, .form-group.success textarea, .form-group.success select { border-color: var(--color-success); box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15); }
        .error-message { color: var(--color-error); font-size: 0.875em; margin-top: -15px; margin-bottom: 15px; display: none; font-weight: 600; }
        @media (max-width: 768px) { body { padding: 10px; } .form-container { padding: 30px 25px; margin: 10px; border-radius: 15px; } h2 { font-size: 2.2em; } h3 { font-size: 1.2em; } label { font-size: 0.95em; } input, select, textarea { padding: 14px; font-size: 16px; } button[type="submit"] { padding: 16px 30px; font-size: 1.1em; } #notification-container { right: 10px; left: 10px; max-width: none; top: 10px; } }
        @media (max-width: 480px) { h2 { font-size: 1.8em; } button[type="submit"] { font-size: 1em; } }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <span id="loading-text">Enviando queja...</span>
        </div>
        <h2>Quejas Transporte de Personal</h2>

        <form id="form-queja">
            <div class="form-group">
                <label for="numero_empleado">Número de Empleado:</label>
                <input type="text" id="numero_empleado" name="numero_empleado" placeholder="Ej: 123456" required minlength="4" maxlength="10">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <select name="empresa" id="empresa" required>
                    <option value="" disabled selected>Selecciona una empresa</option>
                    <option value="abc">ABC Technologies</option>
                    <option value="leoch">Leoch Battery</option>
                    <option value="gerber">Gerber</option>
                    <option value="phillips">Phillips</option>
                </select>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="ruta">Ruta:</label>
                <input type="text" id="ruta" name="ruta" placeholder="Ej: Ruta 15, Circuito Norte" required maxlength="100">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="numero_unidad">Número de Unidad (Opcional):</label>
                <input type="text" id="numero_unidad" name="numero_unidad" placeholder="Ej: 123, ECO-456" maxlength="50">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia" placeholder="Ej: Centro, Las Flores" required maxlength="100">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="turno">Turno:</label>
                <select name="turno" id="turno" required>
                    <option value="" disabled selected>Selecciona tu turno</option>
                    <option value="Primero">Primero</option>
                    <option value="Segundo">Segundo</option>
                    <option value="Tercero">Tercero</option>
                    <option value="Mixto">Mixto</option>
                </select>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de queja:</label>
                <select name="tipo" id="tipo" required>
                    <option value="" disabled selected>Selecciona el tipo de queja</option>
                    <option value="Retraso">Retraso de Unidad</option>
                    <option value="Mal trato">Mal Trato / Mala Actitud del Conductor</option>
                    <option value="Inseguridad">Inseguridad / Conducción Peligrosa</option>
                    <option value="Unidad en mal estado">Unidad en Mal Estado</option>
                    <option value="Otro">Otro (especificar)</option>
                </select>
                <div class="error-message"></div>
            </div>

            <div id="seccion-Retraso" class="queja-especifica">
                <h3>Detalles de Retraso de Unidad</h3>
                <div class="form-group">
                    <label for="direccion_subida">Dirección de Recolección:</label>
                    <input type="text" id="direccion_subida" name="direccion_subida" placeholder="Ej: Av. Siempre Viva 123, Centro" data-required="true" maxlength="200">
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="hora_programada">Hora Programada:</label>
                    <input type="time" id="hora_programada" name="hora_programada" data-required="true">
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="hora_llegada">Hora Real de Llegada:</label>
                    <input type="time" id="hora_llegada" name="hora_llegada" data-required="true">
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="detalles_retraso">Describe lo ocurrido:</label>
                    <textarea id="detalles_retraso" name="detalles_retraso" rows="3" placeholder="Ej: La unidad llegó 20 minutos tarde sin aviso." data-required="true" maxlength="500"></textarea>
                    <div class="error-message"></div>
                </div>
                <hr style="border: 1px solid var(--color-border); margin: 40px 0;">
                <div class="form-group">
                    <label for="metodo_transporte_alterno">Selecciona el método de transporte:</label>
                    <select id="metodo_transporte_alterno" name="metodo_transporte_alterno">
                        <option value="">No, esperé la unidad</option>
                        <option value="Taxi">Taxi</option>
                        <option value="Auto propio">Auto propio</option>
                        <option value="Taxi compartido">Taxi compartido</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monto_gastado">Monto gastado (Opcional):</label>
                    <input type="number" id="monto_gastado" name="monto_gastado" placeholder="Ej: 80.50" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="hora_llegada_planta">Hora de llegada a la planta (Opcional):</label>
                    <input type="time" id="hora_llegada_planta" name="hora_llegada_planta">
                </div>
            </div>

            <div id="seccion-Mal_trato" class="queja-especifica"> ... </div>
            <div id="seccion-Inseguridad" class="queja-especifica"> ... </div>
            <div id="seccion-Unidad_en_mal_estado" class="queja-especifica"> ... </div>
            <div id="seccion-Otro" class="queja-especifica"> ... </div>

            <input type="hidden" id="latitud" name="latitud">
            <input type="hidden" id="longitud" name="longitud">
            
            <button type="submit" id="submitBtn">Enviar Queja</button>
        </form>
    </div>

    <div id="notification-container"></div>
    
    <div class="folio-modal-overlay" id="folioModal">
        <div class="folio-modal-content">
            <button class="folio-close-btn" id="folioCloseBtn">&times;</button>
            <h3>¡Queja Registrada!</h3>
            <p>Tu queja ha sido enviada con éxito. Por favor, guarda el siguiente número de folio para futuras referencias.</p>
            <div class="folio-display">
                <span class="folio-number" id="folioNumber"></span>
                <button class="folio-copy-btn" id="folioCopyBtn">Copiar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formQueja = document.getElementById('form-queja');
            const tipoQuejaSelect = document.getElementById('tipo');
            const seccionesEspecificas = document.querySelectorAll('.queja-especifica');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loading-text');
            const submitBtn = document.getElementById('submitBtn');
            const notificationContainer = document.getElementById('notification-container');
            const latitudInput = document.getElementById('latitud');
            const longitudInput = document.getElementById('longitud');
            
            const folioModal = document.getElementById('folioModal');
            const folioNumberSpan = document.getElementById('folioNumber');
            const folioCopyBtn = document.getElementById('folioCopyBtn');
            const folioCloseBtn = document.getElementById('folioCloseBtn');

            const SESSION_STORAGE_KEY = 'queja-progress';
            let isSubmitting = false;

            function showNotification(message, type = 'success', duration = 5000) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                notificationContainer.appendChild(notification);
                setTimeout(() => notification.classList.add('show'), 100);
                const removeNotification = () => {
                    notification.classList.remove('show');
                    notification.addEventListener('transitionend', () => notification.remove(), { once: true });
                };
                const timer = setTimeout(removeNotification, duration);
                notification.addEventListener('click', () => {
                    clearTimeout(timer);
                    removeNotification();
                });
            }

            function validateField(field) {
                const formGroup = field.closest('.form-group');
                if (!formGroup) return true;
                const errorMessage = formGroup.querySelector('.error-message');
                let isValid = true;
                let message = '';
                if (field.hasAttribute('required')) {
                    formGroup.classList.add('is-required');
                } else {
                    formGroup.classList.remove('is-required');
                }
                formGroup.classList.remove('error', 'success');
                if (errorMessage) errorMessage.style.display = 'none';
                if (field.hasAttribute('required') && !field.value.trim()) {
                    isValid = false;
                    message = 'Este campo es requerido.';
                } else if (field.type === 'text' || field.tagName === 'TEXTAREA' || field.type === 'number') {
                    const minLength = parseInt(field.getAttribute('minlength'), 10) || 0;
                    if (field.value.trim().length > 0 && field.value.trim().length < minLength) {
                        isValid = false;
                        message = `Debe tener al menos ${minLength} caracteres.`;
                    }
                }
                if (!isValid) {
                    formGroup.classList.add('error');
                    if (errorMessage) {
                        errorMessage.textContent = message;
                        errorMessage.style.display = 'block';
                    }
                } else if (field.value.trim()) {
                    formGroup.classList.add('success');
                }
                return isValid;
            }

            function sanitizeInput(value) {
                if (typeof value !== 'string') return value;
                const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#x27;', '/': '&#x2F;' };
                const reg = /[&<>"'/]/ig;
                return value.trim().replace(reg, (match) => map[match]);
            }

            function mostrarSeccionQueja() {
                const tipoSeleccionado = tipoQuejaSelect.value;
                seccionesEspecificas.forEach(seccion => {
                    seccion.style.display = 'none';
                    seccion.querySelectorAll('input, textarea, select').forEach(field => {
                        field.removeAttribute('required');
                        const formGroup = field.closest('.form-group');
                        if(formGroup) formGroup.classList.remove('error', 'success', 'is-required');
                    });
                });
                if (tipoSeleccionado) {
                    const idSeccion = 'seccion-' + tipoSeleccionado.replace(/ /g, '_');
                    const seccionAMostrar = document.getElementById(idSeccion);
                    if (seccionAMostrar) {
                        seccionAMostrar.style.display = 'block';
                        seccionAMostrar.querySelectorAll('[data-required="true"]').forEach(field => {
                            field.setAttribute('required', 'required');
                            validateField(field);
                        });
                    }
                }
            }
            
            function validateCompleteForm() {
                let isFormValid = true;
                formQueja.querySelectorAll('input[required], select[required], textarea[required]').forEach(field => {
                    if (field.offsetParent !== null) {
                        if (!validateField(field)) {
                            isFormValid = false;
                        }
                    }
                });
                return isFormValid;
            }

            function obtenerUbicacion() {
                return new Promise((resolve) => {
                    if (!navigator.geolocation) {
                        showNotification('Tu navegador no soporta geolocalización.', 'error');
                        resolve(null);
                        return;
                    }
                    const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({ lat: position.coords.latitude, lon: position.coords.longitude });
                        },
                        (error) => {
                            let msg = 'No se pudo obtener la ubicación.';
                            if (error.code === error.PERMISSION_DENIED) msg = 'Permiso de ubicación denegado.';
                            showNotification(msg, 'warning', 6000);
                            resolve(null);
                        },
                        options
                    );
                });
            }
            
            function saveProgress() {
                const formData = new FormData(formQueja);
                const data = Object.fromEntries(formData.entries());
                sessionStorage.setItem(SESSION_STORAGE_KEY, JSON.stringify(data));
            }

            function loadProgress() {
                const saved = sessionStorage.getItem(SESSION_STORAGE_KEY);
                if (!saved) return;
                try {
                    const data = JSON.parse(saved);
                    Object.entries(data).forEach(([key, value]) => {
                        const field = formQueja.elements[key];
                        if (field) field.value = value;
                    });
                    mostrarSeccionQueja();
                    formQueja.querySelectorAll('input, select, textarea').forEach(field => validateField(field));
                    showNotification('Progreso de la queja cargado.', 'info', 3000);
                } catch (e) {
                    console.error('No se pudo cargar el progreso guardado:', e);
                    sessionStorage.removeItem(SESSION_STORAGE_KEY);
                }
            }

            formQueja.querySelectorAll('input, select, textarea').forEach(field => {
                field.addEventListener('input', () => validateField(field));
                field.addEventListener('blur', () => validateField(field));
            });
            
            tipoQuejaSelect.addEventListener('change', mostrarSeccionQueja);

            formQueja.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (isSubmitting) return;
                if (!validateCompleteForm()) {
                    showNotification('Por favor, corrige los errores en el formulario.', 'error');
                    const firstErrorField = formQueja.querySelector('.error input, .error select, .error textarea');
                    if(firstErrorField) firstErrorField.focus();
                    return;
                }

                isSubmitting = true;
                loadingOverlay.style.display = 'flex';
                submitBtn.disabled = true;

                loadingText.textContent = 'Obteniendo ubicación...';
                const ubicacion = await obtenerUbicacion(); 
                if (ubicacion) {
                    latitudInput.value = ubicacion.lat;
                    longitudInput.value = ubicacion.lon;
                    showNotification('Ubicación obtenida.', 'success', 2000);
                }
                
                loadingText.textContent = 'Enviando queja...';

                const formData = new FormData(formQueja);
                const data = Object.fromEntries(formData.entries());

                try {
                    const res = await fetch('/enviar-queja', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const responseData = await res.json();

                    if (res.ok && responseData.success) {
                        mostrarModalFolio(responseData.folio);
                        formQueja.reset();
                        sessionStorage.removeItem(SESSION_STORAGE_KEY);
                        mostrarSeccionQueja();
                        formQueja.querySelectorAll('.form-group').forEach(group => {
                            group.classList.remove('error', 'success', 'is-required');
                        });
                    } else {
                        showNotification(responseData.error || 'Error al enviar la queja.', 'error');
                    }
                } catch (error) {
                    showNotification('Hubo un problema de conexión. Inténtalo de nuevo.', 'error');
                } finally {
                    isSubmitting = false;
                    loadingOverlay.style.display = 'none';
                    submitBtn.disabled = false;
                    latitudInput.value = '';
                    longitudInput.value = '';
                }
            });
            
            function mostrarModalFolio(folio) {
                folioNumberSpan.textContent = folio;
                folioModal.classList.add('visible');
            }

            function ocultarModalFolio() {
                folioModal.classList.remove('visible');
            }

            folioCopyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(folioNumberSpan.textContent).then(() => {
                    folioCopyBtn.textContent = '¡Copiado!';
                    setTimeout(() => {
                        folioCopyBtn.textContent = 'Copiar';
                    }, 2000);
                }).catch(err => {
                    showNotification('Error al copiar el folio.', 'error');
                });
            });

            folioCloseBtn.addEventListener('click', ocultarModalFolio);
            folioModal.addEventListener('click', (e) => {
                if (e.target === folioModal) {
                    ocultarModalFolio();
                }
            });

            loadProgress();
            setInterval(saveProgress, 30000);
        });
    </script>
</body>
</html>
