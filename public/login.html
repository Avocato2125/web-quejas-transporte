<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Panel de Quejas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-dark: #0A1628; --color-primary-blue: #1E3A8A;
            --color-accent-blue: #3B82F6; --color-white: #FFFFFF;
            --color-text-dark: #1F2937; --color-border: #E5E7EB; --color-error: #EF4444;
        }
        body { font-family: 'Lato', sans-serif; background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-primary-blue) 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-container { background: var(--color-white); padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        h2 { font-family: 'Montserrat', sans-serif; color: var(--color-primary-blue); margin-top: 0; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--color-text-dark); }
        input { width: 100%; padding: 12px; border: 2px solid var(--color-border); border-radius: 8px; font-size: 1em; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: var(--color-accent-blue); color: var(--color-white); border: none; border-radius: 8px; font-size: 1.1em; font-weight: 700; cursor: pointer; transition: background-color 0.2s ease; }
        button:hover { background-color: #2563EB; }
        button:disabled { background-color: #9CA3AF; cursor: not-allowed; }
        #error-message { color: var(--color-error); margin-top: 15px; font-weight: 600; min-height: 20px; visibility: hidden; opacity: 0; transition: visibility 0s, opacity 0.3s ease; }
        #error-message.visible { visibility: visible; opacity: 1; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Acceso al Panel</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submitButton">Iniciar Sesión</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');
        const submitButton = document.getElementById('submitButton');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('visible');
            submitButton.disabled = true;
            submitButton.textContent = 'Verificando...';
            
            const username = e.target.username.value;
            const password = e.target.password.value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    // Si la respuesta es un error (como 401 o 400), lanzamos un error
                    throw new Error(data.error || 'Error al iniciar sesión. Intente de nuevo.');
                }

                // Si todo sale bien, guardamos los tokens y redirigimos
                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('refreshToken', data.refreshToken);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = '/dashboard.html';

            } catch (error) {
                // Aquí atrapamos el error y lo mostramos en la pantalla
                errorMessage.textContent = error.message;
                errorMessage.classList.add('visible');
            } finally {
                // Esto se ejecuta siempre, haya error o no
                submitButton.disabled = false;
                submitButton.textContent = 'Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
